<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Browser</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #navBar {
            padding: 10px;
            background-color: #6200ea;
            display: flex;
            align-items: center;
        }
        #urlInput {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #goButton {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #03dac5;
            color: white;
            cursor: pointer;
        }
        #goButton:hover {
            background-color: #018786;
        }
        #frame {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="navBar">
        <input id="urlInput" type="text" placeholder="Enter URL here" />
        <button id="goButton" onclick="loadProxyPage()">Go</button>
    </div>
    <iframe id="frame"></iframe>

    <script>
        function loadProxyPage() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.startsWith('http') ? urlInput.value : 'http://' + urlInput.value;
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
            loadPage(proxyUrl); // Load the proxy URL
        }

        function loadPage(url) {
            const frame = document.getElementById('frame');

            frame.style.display = 'none'; // Hide the iframe initially
            frame.src = url; // Set the iframe source directly

            // Load the content in the iframe
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    frame.srcdoc = data.contents;
                    frame.style.display = 'block'; // Show the iframe once loaded

                    // Intercept links for loading through proxy
                    frame.contentWindow.document.body.addEventListener('click', function(event) {
                        const target = event.target.closest('a');
                        if (target) {
                            event.preventDefault();
                            loadPage('https://api.allorigins.win/get?url=' + encodeURIComponent(target.href)); // Load through proxy
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
